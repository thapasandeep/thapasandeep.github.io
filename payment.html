<body>

    <div>
        <form>
            <h2> Enter Payment Details</h2>
            <div class="form-group">
                <label for="creditCardNo">Credit Card Number </label>
                <input type="number" class="form-control" id="creditCardNo" name="creditCardNo"
                    placeholder="Enter Credit Card Number ">
            </div>
            <div class="form-group">
                <label for="expirationMonth">Expiration Month </label><br>
                <select class="form-control" id="expirationMonth" onchange="show_month(this)">
                    <option selected disabled>--Select Month--</option>
                    <option value='1'>Janaury (1)</option>
                    <option value='2'>February</option>
                    <option value='3'>March</option>
                    <option value='4'>April</option>
                    <option value='5'>May</option>
                    <option value='6'>June</option>
                    <option value='7'>July</option>
                    <option value='8'>August</option>
                    <option value='9'>September</option>
                    <option value='10'>October</option>
                    <option value='11'>November</option>
                    <option value='12'>December</option>
                </select>
            </div>
            <div class="form-group">
                <label for="expirationYear">Expiration Year </label>
                <select class="form-control" id="expirationYear" onchange="expirationYear">
                    <option value="" disabled>--Select year-- </option>
                    <option value='2024'>2024</option>
                    <option value='2025'>2025</option>
                    <option value='2026'>2026</option>
                    <option value='2027'>2027</option>
                    <option value='2028'>2028</option>
                    <option value='2029'>2029</option>
                    <option value='2030'>2030</option>
                    <option value='2031'>2031</option>
                    <option value='2032'>2032</option>
                    <option value='2033'>2033</option>
                    <option value='2034'>2034</option>
                    <option value='2035'>2035</option>
                </select>
            </div>
            <div class="form-group">
                <label for="securityCode">Security Code </label>
                <input type="number" class="form-control" id="securityCode" name="securityCode">
            </div>
            <button type="button" class="btn btn-primary" onclick="makePayment()"> Make a payment </button>
        </form>
    </div>
</body>
